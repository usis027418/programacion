<form v-on:submit.prevent="guardarMateria"   data-accion="nuevo" data-idMateria='' id="frm-materia" method="post">
    <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
        <div class="card-header">
            MANTENIMIENTO MATERIAS
        
            <button type="button" id="btn-close-materias" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
      <div class="row p-2">
                <div class="col-4">
                    CODIGO MATERIA
                </div>
                <div class="col-5">
                    <input type="text" v-model="materia.codigo" placeholder="AAAA000000" class="form-control">
                </div>
            </div>
            
            <div class="row p-2">
                <div class="col-4">
                    NOMBRE MATERIA
                </div>
                <div class="col-8">
                    <input type="text" v-model="materia.nombre" placeholder="AAA AAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    FACULTAD
                </div>
                <div class="col-8">
                    <input type="text" v-model="materia.facultad" placeholder="AAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    CARRERA
                </div>
                <div class="col-8">
                    <input type="text" v-model="materia.carrera" placeholder="AAAA AAAA" class="form-control">
                </div>
            </div>
        
            <div class="row p-4"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarMateria" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                    <input type="button" class="btn btn-outline-success mostrar-buscar-docentes text-white" data-modulo="materias" data-form="buscar-materias" value="Buscar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert">
                        {{ materia.msg }}
                    </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/materias/materias.js"></script>
